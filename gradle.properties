#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx3072M

#Gradle
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
# Temporarily disable configuration cache to avoid serialization errors related to
# JDK image / jlink transforms. Re-enable this (set to 'true') after ensuring
# the build uses a compatible JDK/jlink (for example OpenJDK 17) by setting
# `org.gradle.java.home` or pointing Android Studio to a matching JDK.
org.gradle.configuration-cache=false
org.gradle.caching=true

#Android
android.nonTransitiveRClass=true
android.useAndroidX=true

#Kotlin Multiplatform
kotlin.mpp.androidSourceSetLayoutVersion=2
kotlin.mpp.enableCInteropCommonization=true